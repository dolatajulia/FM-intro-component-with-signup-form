<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <link href="resources\style\style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Intro component with signup form</title>
</head>
<body>
    <main class="content">
        <div class="text-section">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="form-section">
            <h2><span>Try it free 7 days</span> then $20/mo. thereafter</h2>
            <form>
                <input type="text" name="name" placeholder="Name" required>
                <input type="text" name="last-name" placeholder="Last Name" required>
                <div class="try" data-error="Sorry, this email is invalid">
                    <input type="text" name="email" placeholder="Email Address" required required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Invalid email address">
                    <img class='error-icon' src="resources\images\icon-error.svg">
                </div>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" id='btn' value="CLAIM YOUR FREE TRIAL" >
                <p>By clicking the button you are agreein to our <a href="#">Terms and Services</a></p>
            </form>
        </div>
    </main>
</body>
</html>
